<div bsModal #fileUploadModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="fileUploadModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">

        <div class="modal-content">
            <form *ngIf="active" #fileUploadForm="ngForm">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <span>文件管理</span>
                    </h5>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body row">
                    <div class="form-group form-md-line-input form-md-floating-label no-hint col-xl-12">
                        <p-lightbox type="content">
                            <a *ngFor="let item of images" [href]="item.source">
                                <div style="text-align: center;">
                                    <span *ngIf="!item.isCover" (click)="setCover(item,$event)"> <i class="fa fa-cog" ></i>设为封面</span>
                                    <span *ngIf="item.isCover" style="color: black;cursor: default;">已设为封面</span>
                                    <span class="pi pi-times" (click)="remove(item,$event)"></span>
                                </div>
                                <br />
                                <img [src]="item.thumbnail" [alt]="item.title">
                            </a>
                        </p-lightbox>
                    </div>
                    <div class="form-group form-md-line-input form-md-floating-label no-hint col-xl-12">
                        <file-upload [(input)]="input"></file-upload>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
